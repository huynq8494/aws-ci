name: "Backend Continuous Deployment"

on:
  workflow_dispatch:  # Trigger CD manual
  push:               # Trigger CD on push events against the main branch
    branches:
      - main

env:
  NODE_VERSION: '18.x'
  REGION: 'us-east-1'
  PYTHON_VER: '3.10'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      # Check out the code from the repository.
      - uses: actions/checkout@v3

      # Install pipenv
      - uses: actions/setup-python@v5
        with:
          python-version: ${{env.PYTHON_VER}}
      - run: pip install pipenv

      # Install the dependencies.
      - name: Install the dependencies
        run: |
          cd backend
          pipenv install
          pipenv install flake8

      # Run the linter.
      - name: Run the linter
        run: |
          cd backend
          pipenv run lint

  test:
    runs-on: ubuntu-latest
    steps:
      # Check out the code from the repository.
      - uses: actions/checkout@v3

      # Install pipenv
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install pipenv

      # Install the dependencies.
      - name: Install the dependencies
        run: |
          cd backend
          pipenv install

      # Run the tests.
      - name: Run the tests
        run: |
          cd backend
          pipenv run test

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      # Check out the code from the repository.
      - uses: actions/checkout@v3

      # Login ECR
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ${{env.REGION}}
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # Build application for a production deployment
      - name: Build, tag, and push docker image to Amazon ECR
        env:
          REGISTRY: ${{steps.login-ecr.outputs.registry}}
          REPOSITORY: backend
          IMAGE_TAG: ${{github.sha}}
        run: |
          cd backend
          docker build --tag=$REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

      # Deploy Kubernetes Manifests
      - name: Deploy Kubernetes Manifests
        run: |
          cd backend/k8s
          aws eks --region ${{env.REGION}} update-kubeconfig --name cluster
          kustomize edit set image backend=$REGISTRY/$REPOSITORY:$IMAGE_TAG
          kustomize build | kubectl apply -f -
